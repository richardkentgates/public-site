<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>RKG</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;300&display=swap" rel="stylesheet">
  <style>
    *{
      font-family: 'Prompt', sans-serif;
     }
    body {
      background-image: linear-gradient( to bottom right, #3d4d68, #0b0e13);
      background-repeat: no-repeat;
      background-size: cover;
      padding: 5% 10%;
    }
    h1 {
      display: block;
      text-shadow: 1px 1px 3px #000;
      font-weight: 200;
      color: #fff;
    }
    h2 {
      display: block;
      border-bottom: solid 1px #525252;
      text-shadow: 1px 1px 3px #000;
      color: #fff;
    }
    h3 {
      text-shadow: 1px 1px 3px #000;
      font-weight: 300;
      color: #fff;
    }
    a {
      font-weight: 300;
      text-decoration: none;
      outline: none;
      color: #4f88af;
      transition: color 0.5s ease;
    }
    a:hover {
      color: #62a9d9; 
    }
    ul {
      list-style: none;
      margin: 0 0 32px 0;
      padding: 0px;
    }
    ul li {
      padding: 0px;
    }
    ul li a {
      padding: 4px;
      background-color: rgba(0,0,0,0.4);
      border: solid 1px #62a9d9;
      border-radius: 4px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      transition: border 0.5s ease;
      color: #fff; 
    }
    ul li a:hover {
      border-color: #727272;
    }
    @media only screen and (min-width: 380px) {
      h2 {
        font-weight: 200;
      }
      h3 {
        display: inline-block;
      }
      ul {
        display: inline-block;
      }
      ul li {
        display: inline-block;
        margin: 2px;
      }
    }
    @media only screen and (max-width: 380px) {
      h2 {
        font-weight: 300;
        font-size: 14px;
      }
      h3 {
        display: block;
        font-size: 14px;
      }
      ul {
        display: block;
      }
      ul li {
        display: block;
        margin: 4px;
      }
      ul li a {
        display: block;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
